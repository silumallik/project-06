<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>H1 Span Create</title>
</head>
<link rel="stylesheet" href="s.css">

<body>
  <section class="s1 s">
    <div class="ss">
    <h1 class="h1">GSAP IS A ANIMATION</h1>
    <h1 class="h1">USING SMOTH SCROLLING</h1>
    <h1 class="h1">BEST LIBRARY FOR ALL</h1>
    <h1 class="h1">OF ANIMATIONS DID</h1></div>
  </section>
  <section class="s2 s">
    <div class="ss">
    <h1 class="h1">GSAP IS A ANIMATION</h1>
    <h1 class="h1">USING SMOTH SCROLLING</h1>
    <h1 class="h1">BEST LIBRARY FOR ALL</h1>
    <h1 class="h1">OF ANIMATIONS DID</h1></div>
  </section>
  <section class="s3 s">
    <div class="ss">
    <h1 class="h1">GSAP IS A ANIMATION</h1>
    <h1 class="h1">USING SMOTH SCROLLING</h1>
    <h1 class="h1">BEST LIBRARY FOR ALL</h1>
    <h1 class="h1">OF ANIMATIONS DID</h1></div>
  </section>
  <!-- <h1 class="h1">GSAP IS A ANIMATION</h1>
  <h1 class="h1">USING SMOTH SCROLLING</h1>
  <h1 class="h1">BEST LIBRARY FOR ALL</h1>
  <h1 class="h1">OF ANIMATIONS DID</h1> -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/ScrollTrigger.min.js"></script>

  <script>
    var h1s = document.querySelectorAll(".h1");

    h1s.forEach(h1 => {
      // h1 ka original text save karo
      const text = h1.textContent;

      // h1 empty karo
      h1.textContent = "";

      // parent span
      const span1 = document.createElement("span");
      span1.classList.add("p");
      span1.textContent = text;

      // child span
      const span2 = document.createElement("span");
      span2.classList.add("c");
      // span2.textContent = text;

      // nesting
      span1.appendChild(span2);
      h1.appendChild(span1);
    });

    gsap.to(".c", {
      x: "100%",
      ease: "linear.inOut",
      stagger: {
        from: "start",
        each: 0.3
      },
      scrollTrigger: {
        trigger: ".s2",
        start: "top 80%",
        // end: "bottom -20%",
        // scrub: true,
        markers: true
      }
    });
    gsap.to(".c", {
      x: "100%",
      ease: "linear.inOut",
      stagger: {
        from: "start",
        each: 0.3
      },
      scrollTrigger: {
        trigger: ".s3",
        start: "top 80%",
        // end: "bottom -20%",
        // scrub: true,
        markers: true
      }
    });
  </script>

</body>

</html>
